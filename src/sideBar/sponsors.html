<template>
	<div textContent.bind="message"></div>
	<button type="button" click.delegate="doSomething(message)">Click me</button>
	<input type="text" ref="input1" css="background:${customerColor}"/>
	<div>${input1.value & debounce:1000}</div>
	<div style.bind="styleObject" repeat.for="[key, value] of mapCollection">
		${key} : ${value}
	</div>
	<input type="text" value.bind="person.firstName">
	<input type="text" value.bind="person.lastName">
	${person.fullName}
	<require from="common/freshness"></require>
	<div repeat.for='trade of trades' css="background: ${trade.time | freshness & signal:'check-freshness' }">${trade.amount}
	</div>
</template>
