<template>
		<h3>Job Listing</h3>
		<button type="button" click.delegate="addJob()">
			<img src="images/add-new.jpg" style="max-width:40px;"/>
		</button>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Need Date</th>
					<th>Location</th>
					<th>Technologies</th>
				</tr>
			</thead>
			<tbody>
				<tr repeat.for="job of jobs">
					<td>${job.title}</td>
					<td>${job.needDate | dateFormat:'DD/MM/YYYY'}</td>
					<td>${job.location.city},${job.location.state}</td>
					<td>${job.jobSkills.join(', ')}</td>
				</tr>
			</tbody>
		</table>
</template>
